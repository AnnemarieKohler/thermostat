<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="styles/main.css" type='text/css'>
    <script src="scripts/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>

    <script src="scripts/interface.js"></script>
    <script src="scripts/thermostattemperatureapi.js"></script>
    <script src="scripts/weatherapi.js"></script>

  </head>
  <body>
    <div class="wrapper">

      <div id="display" class="display">
      </div>
      <div id="confirmation">PSM is on</div>

      <div class="center">
        <button id="up" class="button" name="temp">up</button>
        <button id="down" class="button" name="temp">down</button>
        <button id="PSMon" class="button">PSM on</button>
        <button id="PSMoff" class="button">PSM off</button>
        <button id="reset" class="button">reset</button>


      <div class="form" id="form">
        <form id="submitWeather">
          <input type="text" id="city" placeholder="City" name="city">
          <button type="submit" class="button">Submit</button>
        </form>

      </div>

      </div>
      <div class="weather"></div>

    </div>

  </body>
</html>
