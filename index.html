<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="main.css">
    <script src="src/thermostat.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>

    $( document ).ready(function() {
      thermostat = new Thermostat();

      $( '#display' ).html(thermostat.getTemperature());

      $( '#up' ).on('click', function() {
        thermostat.increase();
        $( '#display' ).html(thermostat.getTemperature());
      });

      $( '#down' ).on('click', function() {
        thermostat.decrease();
        $( '#display' ).html(thermostat.getTemperature());
      });

      $( '#PSMon' ).on('click', function() {
        thermostat.switchPowerSavingModeOn();
      });

      $( '#PSMoff' ).on('click', function() {
        thermostat.switchPowerSavingModeOff();
      });

      $( '#reset' ).on('click', function() {
        thermostat.resetTemperature();
        $( '#display' ).html(thermostat.getTemperature());
      });

    });

    </script>
  </head>
  <body>
    <div class="wrapper">

      <div id="display" class="display">
      </div>

      <div class="center">
        <button id="up" class="button">up</button>
        <button id="down" class="button">down</button>
        <button id="PSMon" class="button">PSM on</button>
        <button id="PSMoff" class="button">PSM off</button>
        <button id="reset" class="button">reset</button>
      </div>

    </div>

  </body>
</html>
