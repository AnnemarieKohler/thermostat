<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="wrapper">
      <div id="display" class="display">
        temperature in degrees
      </div>
      <div class="wrapper">
        <p><button id="up" class="button">
          up
        </button>
        <button id="down" class="button">
          down
        </button></p>
        <p><button id="PSMon" class="button">
          PSM on
        </button>
        <button id="PSMoff" class="button">
          PSM off
        </button></p>
        <p><button id="reset" class="button">
          reset
        </button></p>
      </div>
    </div>
    <script src="src/thermostat.js"></script>
  </body>
</html>
